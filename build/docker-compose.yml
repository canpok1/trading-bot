version: '3'
services:
  db:
    image: mariadb:10.5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: T4g5Ucs6
      MYSQL_DATABASE: trading-bot
      MYSQL_USER: bot
      MYSQL_PASSWORD: P@ssw0rd
    volumes:
      - db-store:/var/lib/mysql
  flyway:
    image: flyway/flyway
    command: -url=jdbc:mysql://db/trading-bot -user=root -password=T4g5Ucs6 -connectRetries=60 migrate
    volumes:
      - ./ddl:/flyway/sql
    depends_on:
      - db
  monitor:
    build:
      context: ../
      dockerfile: build/Dockerfile-monitor
    ports:
      - "18080:8080"
    env_file:
      - ../configs/db.env
    depends_on:
      - db
  fetcher:
    build:
      context: ../
      dockerfile: build/Dockerfile-fetcher
    env_file:
      - ../configs/db.env
      - ../configs/fetcher.env
    depends_on:
      - db
  bot:
    build:
      context: ../
      dockerfile: build/Dockerfile-bot
    depends_on:
      - db
    env_file:
      - ../configs/db.env
      - ../configs/slack.env
      - ../configs/exchange.env
      - ../configs/bot2.env
volumes:
  db-store:
