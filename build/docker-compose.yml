version: '3'
services:
  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: trading-bot
      MYSQL_USER: bot
      MYSQL_PASSWORD: P@ssw0rd
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  flyway:
    image: flyway/flyway
    command: -url=jdbc:mysql://db/trading-bot -user=bot -password=P@ssw0rd -connectRetries=60 migrate
    volumes:
      - ./ddl:/flyway/sql
    depends_on:
      - db
